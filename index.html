<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
</head>
<body>
    <h1>Welcome to My Product Page!</h1>
    <p>This page is automatically generated and deployed by <strong>Jenkins CI pipeline</strong>.</p>
    <p>Any changes you push to GitHub will be reflected here after a successful Jenkins build.</p>

    <a href="https://github.com/reshreshu/devops_final_" target="_blank">View Repository</a>

    <div class="footer">
        <p>Last updated on: <span id="datetime"></span></p>
    </div>

    <script>
        // Display current date and time
        document.getElementById("datetime").textContent = new Date().toLocaleString();
    </script>
</body>
</html>
