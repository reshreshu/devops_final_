<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        /* General page styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Header styling */
        h1 {
            color: #0077cc;
            margin-top: 50px;
        }

        /* Paragraph styling */
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        /* Footer section styling */
        .footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #666;
        }

        /* Button styling */
        .btn {
            background-color: #0077cc;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            margin-top: 30px;
            display: inline-block;
        }

        .btn:hover {
            background-color: #005fa3;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            p {
                font-size: 1em;
            }

            .footer {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to My Product Page!</h1>
    <p>This page is automatically generated and deployed by <strong>Jenkins CI pipeline</strong>.</p>
    <p>Any changes you push to GitHub will be reflected here after a successful Jenkins build.</p>

    <a href="https://github.com/reshreshu/devops_final_" class="btn" target="_blank">View Repository</a>

    <div class="footer">
        <p>Last updated on: <span id="datetime"></span></p>
    </div>

    <script>
        // Display current date and time
        document.getElementById("datetime").textContent = new Date().toLocaleString();
    </script>
</body>
</html>
