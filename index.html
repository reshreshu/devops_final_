<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
</head>
<body style="font-family: 'Arial', sans-serif; background-color: #f0f8ff; color: #333; margin: 0; padding: 0; text-align: center;">
    <h1 style="color: #0077cc; margin-top: 50px;">Welcome to My Product Page!</h1>
    <p style="font-size: 1.2em; margin: 20px 0;">This page is automatically generated and deployed by <strong>Jenkins CI pipeline</strong>.</p>
    <p style="font-size: 1.2em; margin: 20px 0;">Any changes you push to GitHub will be reflected here after a successful Jenkins build.</p>

    <a href="https://github.com/reshreshu/devops_final_" style="background-color: #0077cc; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; font-size: 1.1em; margin-top: 30px; display: inline-block;" target="_blank">View Repository</a>

    <div class="footer" style="margin-top: 50px; font-size: 0.9em; color: #666;">
        <p>Last updated on: <span id="datetime"></span></p>
    </div>

    <script>
        // Display current date and time
        document.getElementById("datetime").textContent = new Date().toLocaleString();
    </script>
</body>
</html>
